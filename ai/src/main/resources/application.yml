spring:
  application:
    name: spring-hedera
  ai:
    azure:
      openai:
        api-key: ${API_KEY}
        endpoint: ${API_ENDPOINT}
        chat:
          options:
            deployment-name: gpt-4
            temperature: 0.7
            max-tokens: 1000

hedera:
  network: testnet
  operator:
    account-id: 0.0.5864497
    private-key: 302e020100300506032b657004220420fe3f377bde6b8cf2445d004837c78816d2f2181302e721c6eefee0e8e8e0036e

management:
  endpoints:
    web:
      exposure:
        exclude: health, info, metrics

logging:
  level:
    com.javaguy: DEBUG
    com.hedera: DEBUG
    org.springframework.ai: DEBUG
    io.grpc: INFO
    root: INFO

server:
  port: 8082

backend:
   base-url: http://localhost:8080